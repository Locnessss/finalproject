<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Links Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .link-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    a.fake-link {
      display: inline-block;
      padding: 10px;
      background-color: #f0f0f0;
      text-decoration: none;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    a.fake-link:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Just a Bunch of Clickable Links</h1>
  <div class="link-list">
    <a href="#" class="fake-link">Link 1</a>
    <a href="#" class="fake-link">Link 2</a>
    <a href="#" class="fake-link">Link 3</a>
    <a href="#" class="fake-link">Link 4</a>
    <a href="#" class="fake-link">Link 5</a>
    <a href="#" class="fake-link">Link 6</a>
    <a href="#" class="fake-link">Link 7</a>
    <a href="#" class="fake-link">Link 8</a>
    <a href="#" class="fake-link">Link 9</a>
    <a href="#" class="fake-link">Link 10</a>
    <!-- Add as many as you like -->
  </div>

  <script>
    // Prevent default link behavior so nothing happens on click
    document.querySelectorAll('a.fake-link').forEach(link => {
      link.addEventListener('click', function(event) {
        event.preventDefault();
      });
    });
  </script>
</body>
</html>
